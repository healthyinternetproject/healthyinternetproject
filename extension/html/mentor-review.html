<link rel="stylesheet" href="/css/common.css">
<link href="/css/flagging.css" rel="stylesheet">
<link rel="stylesheet" href="/css/mentor-review.css">
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/mentor-review.js"></script>

<div class="overlay-container">
    <div class="title">
        <span data-i18n-message="review_first_title">Title</span>
    </div>
    <div class="subtitle">
        <span data-i18n-message="review_subtitle">test subtitle</span>
    </div>
    <div class="content">

        <!-- TIP CONTAINER -->
        <div id="tip"><span data-i18n-message="review_tip_1">some content</span></div>

        <!-- CARD CONTAINER -->
        <div class="card" style="display:none">
            <ul class="selected-flags">
                <li data-severity="1">
                    <div class="icon"><img src="/images/manipulation.svg"></div>
                    <div class="severity">Mild</div>
                    <label>Lies or manipulation</label>
                </li>
            </ul>
            <div class="selected-campaign">
                <span>#elections</span>
            </div>
            <div class="notes" style="display:block">asdfasdf asdfasd fasd asdf s</div>
        </div>

        <!-- INPUT CONTAINER -->
        <textarea name="reasoning" placeholder="Any helpful tips or support for the original flagger?" style="display:none"></textarea>

        <!-- THANK YOU CONTAINER -->
        <span id="thank-you" data-i18n-message="review_thanks" style="display:none"></span>

    </div>
    <div class="buttons">
        <!-- TIP BUTTON -->
        <a href="https://healthyinternetproject.org/resources" target="_blank" class="tip-button"><span data-i18n-message="review_more_tips">View more tips</span></a>

        <!-- BACK BUTTON -->
        <button class="button back" style="display:none"></button>

        <!-- SECONDARY BUTTON -->
        <button class="button secondary" style="display:none"><span data-i18n-message="review_secondary_button"></span> I disagree</button>

        <button class="button" id="main"><span data-i18n-message="review_main_button"></span>I'm ready</button>

    </div>
</div>
